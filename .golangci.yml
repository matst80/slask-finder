version: 2
run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - staticcheck
#    - errcheck
    - ineffassign
    - gosimple
    - typecheck
    - unused
    - misspell
    - gosec
    - goconst
    - exportloopref
    - rowserrcheck
    - unconvert
    - unparam
    - prealloc
    - errname
    - contextcheck

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    - "G115.*_test.go"
